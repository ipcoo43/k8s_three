apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  labels:
    app: load-balancer-example
spec:
  replicas: 3
  selector:
    matchLabels: 
      app: load-balancer-example 
  template:
    metadata: 
      name: load-balancer-example
      labels:
        app: load-balancer-example
    spec:
      containers:
      - name: hollo-world
        image: gcr.io/google-samples/node-hello:1.0
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  type: LoadBalancer
  selector:
    app: load-balancer-example
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    nodePort: 30100